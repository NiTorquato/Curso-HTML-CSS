<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .section-one{
            background: deeppink;
            background-image: url(https://img.odcdn.com.br/wp-content/uploads/2024/05/shutterstock_2261596665-1-695x500.jpg) ;
            background-size: cover;
            background-position: center center;
            color: #fff;
            width: 300px;
            height: 150px;
            border-style: solid;
            border-width: 10px;
            border-bottom-color: firebrick ;
            border-top-color: yellow ;
            border-right-color: green ;
            border-left-color: blue ;
            padding: 10px;
            margin: 30px;
        }

        .section-two{
            background: cyan;
            width: 200px;
            height: 50px;
            border: 5px solid black;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <section class="section-one">Lorem ipsum dolor sit amet consectetur adipisicing elit.</section>
    <section class="section-two">2</section>
</body>
</html>
